<html>
    <body>
        <script>
            // HOF ==> function return a function ==> Closure
            function memoize(fn) {
                var cache = {}; // key/value pair
                return function(arg) {
                    if(!cache[arg]) {
                        cache[arg] = fn(arg);
                    }
                    return cache[arg];
                }
            }

            function fibanocci(no) {
                return (no == 0  || no == 1) ? no : fibanocci(no-1) + fibanocci(no - 2);
            }

            var memFib = memoize(fibanocci);

            console.time("first");
                console.log(memFib(34));
            console.timeEnd("first"); 

            console.time("second");
                console.log(memFib(34));
            console.timeEnd("second"); 
        </script>
    </body>
</html>
